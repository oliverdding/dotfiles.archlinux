<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Maple Mono SC NF</family>
    </prefer>
  </alias>
  <match target="pattern">
     <test qual="any" name="family"><string>serif</string></test>
     <edit name="family" mode="assign" binding="same"><string>SourceHanSerifCN</string></edit>
  </match>
  <match target="pattern">
     <test qual="any" name="family"><string>sans-serif</string></test>
     <edit name="family" mode="assign" binding="same"><string>SourceHanSansCN</string></edit>
  </match>
</fontconfig>