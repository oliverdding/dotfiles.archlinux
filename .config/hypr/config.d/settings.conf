general {
    layout = dwindle
}

input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0
}

binds {
    allow_workspace_cycles = true
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = on
}

